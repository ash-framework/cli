<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="https://ash-framework.github.io/core/assets/favicon.png">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 30px;
      }
      h1 {
        text-transform: uppercase;
        font-weight: unset;
        color: #666;
      }
      h1 img {
        position: relative;
        top: 5px;
      }
      a {
        text-decoration: unset;
        display: inline-block;
        margin: 0 0.2em;
        padding: 7px;
        background: #97CAF2;
        border-radius: 2px;
        transition: all 0.3s ease-out;
        /* Font styles */
        text-decoration: none;
        font-weight: bold;
        color: white;
      }

      a:hover {
          background: #53A7EA
      }

      a:active {
          background: #C4E1F8
      }

      a:visited {
          background: #F2BF97
      }
      li {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>
        <img width="32" height="32" src="https://ash-framework.github.io/core/assets/favicon.png">
        Welcome to <strong>Ash!</strong>
      </h1>
      <div>
        <ul>
          <li><a href="https://ash-framework.github.io/core">Ash API docs</a></li>
          <li><a href="https://github.com/ash-framework/core">Ash github repo</a></li>
          <li><a href="https://github.com/ash-framework/cli">Ash cli github repo</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
